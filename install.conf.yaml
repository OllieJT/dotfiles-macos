- clean: ["~"]
- defaults:
      shell:
          stdout: true
          stderr: true
      link:
          create: true
          relink: true
          force: true
- link:
      ~/.gitconfig:
      ~/.zshrc:
      ~/.zshenv:
      ~/.zprofile:
      ~/.config/gh: config/gh
      ~/.config/git: config/git
      ~/.config/bat: config/bat
      ~/.config/alacritty: config/alacritty
      ~/.config/com.googlecode.iterm2.plist: config/com.googlecode.iterm2.plist
      ~/.oh-my-zsh/custom: oh-my-zsh
      ~/.nvmrc:
- shell:
      - command: ./setup/homebrew.zsh
      - command: ./setup/zsh.zsh
      - command: ./setup/development.zsh
      - command: ./setup/node.zsh

- clean: ["~"]
- defaults:
      shell:
          stdout: true
          stderr: true
      link:
          create: true
          relink: true
          force: true
- link:
      ~/.gitconfig:
      ~/.zshrc:
      ~/.zshenv:
      ~/.zprofile:
      ~/.config/gh: config/gh
      ~/.config/git: config/git
      ~/.config/bat: config/bat
      ~/.oh-my-zsh/custom: oh-my-zsh
      ~/.nvmrc:
      ~/.hyper.js:
- shell:
      - command: ./install_homebrew.zsh
      - command: ./install_zsh.zsh
      - command: ./install_node.zsh
      - command: ./install_macos.zsh

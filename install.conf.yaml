- clean: ["~"]

- link:
      ~/.gitconfig:
      ~/.zshrc:
      ~/.zprofile:
      ~/.config/gh: config/gh
      ~/.config/git: config/git
      ~/.config/bat: config/bat
- shell:
      - command: ./setup_homebrew.zsh
- defaults:
      shell:
          stdout: true
          stderr: true
      link:
          create: true

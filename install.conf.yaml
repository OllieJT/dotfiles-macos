- clean: ["~"]
- defaults:
      shell:
          stdout: true
          stderr: true
      link:
          create: true
          relink: true
          force: true
- link:
      ~/.gitconfig:
      ~/.bashrc:
      ~/.zshrc:
      ~/.zshenv:
      ~/.zprofile:
      ~/.config/gh: config/gh
      ~/.config/git: config/git
      ~/.config/bat: config/bat
      ~/.config/alacritty: config/alacritty
      ~/.config/iterm2-config: config/iterm2-config
      ~/.nvmrc:
- shell:
      - command: ./setup/homebrew.zsh
      - command: ./setup/dev-zsh.zsh
      - command: ./setup/sys-files.zsh
      - command: ./setup/dev-xcode.zsh
      - command: ./setup/dev-node.zsh

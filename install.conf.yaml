- clean: ["~"]
- defaults:
      shell:
          stdout: true
          stderr: true
      link:
          create: true
          relink: true
          force: true
- link:
      ~/.gitconfig:
      ~/.zshrc:
      ~/.zshenv:
      ~/.zprofile:
      ~/.config/gh: config/gh
      ~/.config/git: config/git
      ~/.config/bat: config/bat
      ~/.config/alacritty: config/alacritty
      ~/.oh-my-zsh/custom: oh-my-zsh
      ~/.nvmrc:
- shell:
      - command: ./run/zsh-install.zsh
      - command: ./run/zsh-setup.zsh
      - command: ./run/macos-install-apps.zsh
      - command: ./run/macos-setup.zsh
      - command: ./run/node-install.zsh
